<form action="/">
  <div class="form-group">
    <label for="id">Id</label>
    <input class="form-control" id="id" type="text" id="id" ng-model="sheetdatas.id" placeholder="No id ?!" disabled>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" type="text" ng-model="sheetdatas.name" placeholder="Stat sheet's name">
  </div>
  <button type="submit" class="btn btn-default" ng-click="save()">Submit</button>
</form>
