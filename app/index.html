<!DOCTYPE html>
<html ng-app="bbstats">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>BbStats</title>
    <!-- build:css css/style.css -->
    <link rel="stylesheet" href="/css/app.css">
    <!-- endbuild -->
    <!-- build:js scripts/libs.js -->
    <script src="/bower/lodash/dist/lodash.js"></script>
    <script src="/bower/angular/angular.js"></script>
    <script src="/bower/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower/angular-animate/angular-animate.js"></script>
    <script src="/bower/angular-indexedDB/angular-indexed-db.js"></script>
    <script src="/scripts/templates.js"></script>
    <script src="/scripts/bbstats.js"></script>
    <!-- endbuild -->
  </head>
  <body ui-view>
    <!-- build:js scripts/app.js -->
    <script src="scripts/main/main_controller.js"></script>
    <script src="scripts/gameconfig/gameconfig_controller.js"></script>
    <script src="scripts/game/game_controller.js"></script>
    <script src="scripts/game/game_playbyplay_controller.js"></script>
    <script src="scripts/game/game_playeditor_controller.js"></script>
    <script src="scripts/game/game_scorebox_controller.js"></script>
    <!-- endbuild -->
