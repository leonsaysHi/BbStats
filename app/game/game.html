	<h1>{{gamedatas.name}} <span class="small">({{gamedatas.id}})</span></h1>
	<div ng-controller="Chrono">
		<span class="muted">{{chronodatas.curr_period | chronoPeriod}}</span> : <strong>{{chronodatas.curr_time | chronoTime}}</strong>
		<div>
		<a class="btn btn-default btn-sm" ng-click="play()" ng-show="periodisrunning && !clockisrunning">Play</a>
		<a class="btn btn-default btn-sm" ng-click="stop()" ng-show="periodisrunning && clockisrunning ">Stop</a>
		<a class="btn btn-default btn-sm" ng-click="nextPeriod()" ng-show="!gameisover && !periodisrunning">Go to next period</a>
		<a class="btn btn-default btn-sm" ng-show="gameisover && !periodisrunning" ng-click="nextPeriod()">Go to overtime</a>
		</div>
		<br>clockisrunning : {{clockisrunning}}
		<br>periodisrunning : {{periodisrunning}}
		<br>gameisover : {{gameisover}}
	</div>
