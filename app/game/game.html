<div id="game-layout">
	
	<!-- Scoreboard -->
	<div ng-controller="Scoreboard" class="scoreboard">
		<div>
			<h3>
				{{gamedatas.name}} - Team: {{team.name}} <span style="color:{{team.color}}">â– </span>
			</h3>
		</div>
		<div>
			<h3>
				<small>Score</small> : {{gamedatas.teams[0].score}} - {{gamedatas.teams[1].score}}
			</h3>
		</div>
		<div class="text-right">
			<small><a ui-sref="gameconfig({gameId:gamedatas.id})" class="text-muted">Edit</a> - <a  ui-sref="home" class="text-muted">Close</a></small>			
		</div>
	</div>

	<div class="panels">
		<div class="panels-wrapper">

			<!-- PlayEditor -->
			<play-editor ng-init="init(0)" ng-show="gametab===0"></play-editor>

			<!-- PlayByPlay -->
			<play-by-play ng-show="gametab===1"></play-by-play>
			
			<!-- ScoreBox -->
			<score-box ng-show="gametab===2"></score-box>

		</div>
	</div>
	
	<!-- panel navigation -->
	<footer class="footer">
			<a ng-class="{active:(gametab==0)}" ng-click="gametab = 0">Recorder</a>
			<a ng-class="{active:(gametab==1)}" ng-click="gametab = 1">Play-by-Play</a>
			<a ng-class="{active:(gametab==2)}" ng-click="gametab = 2">Scorebox</a>
    </footer>

</div>
