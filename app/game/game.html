<div id="game-layout">
	
	<!-- Scoreboard -->
	<div ng-controller="Scoreboard" class="scoreboard">
		<div>
			<h3>{{gamedatas.name}}</h3>
			<a ui-sref="gameconfig({gameId:gamedatas.id})" class="text-muted">Edit</a> - <a  ui-sref="home" class="text-muted">Close</a>
		</div>
		<div>
			<h1 class="text-center">
				<strong>{{gamedatas.chrono.curr_time | chronoTime}}</strong><br><small>{{gamedatas.chrono.curr_period | chronoPeriod}}</small>
			</h1>
		</div>
		<div>
			<div>
				<h1>{{gamedatas.teams[0].score}} - {{gamedatas.teams[1].score}}</h1>
			</div>
		</div>
	</div>

	<div class="panels">
		<div class="panels-wrapper" style="margin-left:-{{gametab}}00%">

			<!-- PlayEditor -->
			<play-editor ng-init="init(0)"></play-editor>

			<!-- PlayByPlay -->
			<play-by-play></play-by-play>
			
			<!-- ScoreBox -->
			<score-box></score-box>

		</div>
	</div>
	
	<!-- panel navigation -->
	<footer class="footer">
			<a class="tab" ng-click="gametab = 0">Recorder</a>
			<a class="tab" ng-click="gametab = 1">Play-by-Play</a>
			<a class="tab" ng-click="gametab = 2">Scorebox</a>
    </footer>

</div>
